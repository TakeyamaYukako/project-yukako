       <section class="contact">
           <h2>CONTACT</h2>
           <form action=" https://kredo.jp" method="get">
            <fieldset>
                 <legend>Required Information</legend>
                      <label for="fname">Your First Name:</label>
                      <input type="text" name="firstname" id="fname" placeholder="type your first name here" required minlength="3" maxlength="15">

                      <label for="lname">Your Last Name</label>
                      <input type="text" name="lastname" id="lname" placeholder="Doe">

                      <label for="email">Your Email:</label>
                      <input type="email" name="email" id="email" placeholder="yourmail@gmail.com">
                      <label for="phone">Your Phone:</label>
                      <input type="tel" name="phone" id="phone" placeholder="PHONE" >
                      <label for="comment">Inquiry:</label>
                      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="type your inquiry here."></textarea>
                      <!-- <br> -->

                      <input type="submit" name="submit" value="send" >
          </fieldset>
